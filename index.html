<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To Do app</title>
  </head>
  <body>
    <header>
      <h1>To Do App</h1>
    </header>

    <div class="container">
      <div class="input-section">
        <input type="text" placeholder="add todo..." id="task-input" />
        <input type="date" name="" id="date-input" />
        <button id="add-btn">Add</button>
        <button id="edit-btn">Edit</button>
      </div>
      <div class="todos-operator">
        <div>
          <button class="filter-todos" data-filter="all">All</button>
          <button class="filter-todos"data-filter="pending">Pending</button>
          <button class="filter-todos"data-filter="completed">Completed</button>
        </div>
        <div>
          <button id="delete-all">Delete All</button>
        </div>
      </div>
    </div>
    <div id="alert-message"></div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
